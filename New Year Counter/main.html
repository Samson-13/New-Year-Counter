<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting</title>
    <link rel="stylesheet" href="/beauty.css" />
  </head>
  <body>
    <h1 class="heading">New Year</h1>
    <div class="container">
      <div class="countdown days">
        <div class="big-text" id="days">0</div>
        <span class="info">days</span>
      </div>

      <div class="countdown hours">
        <div class="big-text" id="hours">0</div>
        <span class="info">hours</span>
      </div>

      <div class="countdown minutes">
        <div class="big-text" id="minutes">0</div>
        <span class="info">minutes</span>
      </div>

      <div class="countdown seconds">
        <div class="big-text" id="seconds">0</div>
        <span class="info">seconds</span>
      </div>
    </div>

    <footer>
      <p>&copy Copyright, M Samson Badding, Today</p>
    </footer>
  </body>
  <script src="/body.js"></script>
</html>
